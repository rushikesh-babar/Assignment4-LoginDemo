<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="/login.css">  <!-- Link to the CSS file -->
    <script src="/login.js" defer></script>  <!-- Link to the JS file -->
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="email" name="username" placeholder="Email" required />
                <input type="password" id="password" name="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <div id="errorMessage" style="display: none; color: red;"></div>  <!-- âœ… Fixed Error Message -->
        </div>
    </div>
</body>
</html>
